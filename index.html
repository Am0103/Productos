<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleHub - Moda & Calzado</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Fondo animado con partículas -->
    <div class="particles"></div>
    
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>Style<span class="highlight">Hub</span></h1>
                <p class="tagline">Donde la moda cobra vida</p>
            </div>
            <nav class="nav">
                <button class="nav-btn active" data-filter="all">Todo</button>
                <button class="nav-btn" data-filter="ropa">Ropa</button>
                <button class="nav-btn" data-filter="calzado">Calzado</button>
                <button class="nav-btn" data-filter="accesorios">Accesorios</button>
            </nav>
            <a href="admin.html" class="admin-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                </svg>
                Admin
            </a>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2 class="hero-title">Colección <span class="gradient-text">Exclusiva</span></h2>
            <p class="hero-subtitle">Descubre las últimas tendencias en moda y calzado</p>
            <div class="hero-stats">
                <div class="stat">
                    <span class="stat-number" id="totalProducts">0</span>
                    <span class="stat-label">Productos</span>
                </div>
                <div class="stat">
                    <span class="stat-number">100%</span>
                    <span class="stat-label">Calidad</span>
                </div>
                <div class="stat">
                    <span class="stat-number">24/7</span>
                    <span class="stat-label">Atención</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Barra de búsqueda -->
    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Buscar productos...">
        <svg class="search-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
        </svg>
    </div>

    <!-- Grid de productos -->
    <main class="container">
        <div class="products-grid" id="productsGrid">
            <!-- Los productos se cargarán dinámicamente -->
        </div>
    </main>

    <!-- Modal de producto -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <button class="modal-close" id="closeModal">&times;</button>
            <div class="modal-body">
                <img src="" alt="" class="modal-image" id="modalImage">
                <div class="modal-info">
                    <h2 class="modal-title" id="modalTitle"></h2>
                    <p class="modal-category" id="modalCategory"></p>
                    <p class="modal-description" id="modalDescription"></p>
                    <div class="modal-price" id="modalPrice"></div>
                    <button class="btn-whatsapp modal-btn" id="whatsappBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
                        </svg>
                        Consultar por WhatsApp
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 StyleHub. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
